{% extends "home/home_base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
<form method="post">{% csrf_token %}
    <p>{% translate "Are you sure you want to delete this object?" %} : <span class="fw-bold">{{object}}</span></p>
    {{ form }}
    <input type="submit" value="{% translate 'Confirm' %}">
</form>
</div>
{% endblock %}
