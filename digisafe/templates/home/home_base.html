{% extends "home/base.html" %}

{% block title %}Digi.Safe.{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'home:index' %}">{{ _('Digi.Safe.') }}</a></h1>
{% endblock %}

{% block nav-bar %}
<!-- As a link -->
<div class="px-1">
    <a class="navbar-brand" href="{% url 'home:index' %}">Home</a>

    {% if user.is_anonymous %}
    <a class="navbar-brand" href="{% url 'account:index' %}">Login</a>

    {% else %}
    <a class="navbar-brand" href="{% url 'account:index' %}">Account</a>

    {% if user.profile.administrator %}
    <a class="navbar-brand" href="{% url 'companies:home' %}">Company</a>
    {% endif %}

    {% endif %}

</div>
{% endblock %}
